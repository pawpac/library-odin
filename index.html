<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Library</div>
      <div class="main">
        <div class="add-section">
          <button class="add-btn" id="add-btn"><span class="material-symbols-outlined book-icon">auto_stories</span></button>
          <div class="add-form hide" id="add-form">
            <div class="add-book"><h3>Add Book</h3></div>

              <div>
                <input type="text" id="title" class="title" placeholder="Title" required>
              </div>
              <div class="author-div">
                <input type="text" id="author" class="author" placeholder="Author" required>
              </div>
              <div class="pages-div">
                <input type="number" id="pages" class="pages" min="1" placeholder="Pages" required>
              </div>
              <div class="status-div">
                <label for="status">Read</label>
                <input type="checkbox" id="status" class="status">
              </div>
              <div class="add">
                <button class="add-book-btn" id="add-book-btn" type="button">Add</button>
              </div>

          </div>
        </div>
        <div class="list-section">
          <h3>Book List</h3>
          <div class="list" id="list">
            <div class="table-header">
              <div class="index-delete">#</div>
              <div class="cell"><h4>Title</h4></div>
              <div class="cell"><h4>Author</h4></div>
              <div class="cell"><h4>Pages</h4></div>
              <div class="cell"><h4>Bookworm</h4></div>
              <div class="index-delete"><span class="material-symbols-outlined garbage-icon-main">delete</span></div>
            </div>
            <div class="container-for-button" id="table-div"></div>
          </div>
        </div>
      </div>
      <div class="footer">&copy;<a href="https://github.com/pawpac">Pawel Paczkowski</a> </div>
    </div>
  </body>
</html>
